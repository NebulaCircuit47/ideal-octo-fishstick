<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #colorBox { width: 200px; height: 200px; margin: 20px auto; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Random Color Generator</h1>
    <div id="colorBox"></div>
    <button onclick="generateColor()">ðŸ”„ Change Color</button>

    <script>
        function generateColor() {
            let color = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById("colorBox").style.backgroundColor = color;
        }
        generateColor();
    </script>
</body>
